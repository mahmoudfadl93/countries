<div class="app-layout" [ngClass]="{'light': (theme | async) === 'light', 'dark': (theme | async) === 'dark'}">
  <nav class="navbar navbar-light app-navbar">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <h2>Where in the world?</h2>
      </a>
      <div class="button-mode">
        <p (click)="toggleTheme()">
          <i class=" fa-moon"  [ngClass]="{'far': (theme | async) === 'light', 'fas': (theme | async) === 'dark'}"></i>
          <span>Dark mode</span>
        </p>
      </div>
    </div>
  </nav>
  <main>
    <div class="container ">
      <ng-content select="[app-routing]" #routecomponent></ng-content>
    </div>
  </main>
