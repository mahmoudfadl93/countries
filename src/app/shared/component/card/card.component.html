<div *ngIf="country" [routerLink]="'/detals/' + country?.name" class="card card-container">

  <img [src]="country.flag" class="card-img-top" alt="{{ country.flag }}">
  <div class="card-body">
    <h5 class="card-title"> {{ country.name }} </h5>
    <p class="card-text">
      <strong>Population:</strong>
      {{ country.population | number: '1.0' }}
    </p>
    <p class="card-text">
      <strong>Region:</strong>
      {{ country.region }}
    </p>
    <p class="card-text">
      <strong>Capital:</strong>
      {{ country.capital }}
    </p>
  </div>
</div>
