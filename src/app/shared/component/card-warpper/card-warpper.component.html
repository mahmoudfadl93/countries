<div [routerLink]="linkRoute" class="card card-container">

  <!--

    linkRoute  '/detals/' + country?.name
   imagePath country.flag
  cardHeader country.name

  -->

  <img [src]="imagePath" class="card-img-top" alt="{{ imagePath }}">
  <div class="card-body">
    <h5 class="card-title"> {{ cardHeader }} </h5>
    <p class="card-text">
      <ng-content select="[card-text]" #CardText></ng-content>
    </p>
  </div>
</div>
